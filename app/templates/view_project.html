{% extends "base.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block title %}{{project.title}}{% endblock %}

{% block content %}
<p>{{project.title}}</p>
<p>{{project.description}}</p>
<div class = "word-count">
    <h3>
        <form action="{{ url_for('main.update_wordcount', project_id = project.id)}}" method = "POST">
            <label for="words_written">Words written today:</label>
            <input type="number" id="words_written" name="words_written" min="0" required>
            <button type="submit">Save</button>
        </form>
    </h3>
</div>
{% endblock %}
